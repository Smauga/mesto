<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Никита Смагин">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto Russia Профиль">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="element">
          <img src="images/element-karachevo.jpg" alt="Карачевск" class="element__image" width="282px" height="282px">
          <div class="element__info">
            <h2 class="element__title">Карачаевск wdwdw dwdwdwdwdwwd</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image" width="282px" height="282px">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/element-dombay.jpg" alt="Домбай" class="element__image" width="282px" height="282px">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image" width="282px" height="282px">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/element-dombay.jpg" alt="Домбай" class="element__image" width="282px" height="282px">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/element-karachevo.jpg" alt="Карачевск" class="element__image" width="282px" height="282px">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input popup__input_info_name" placeholder="Имя" required>
      <input type="text" class="popup__input popup__input_info_status" placeholder="Работа" required>
      <button class="popup__save" type="submit">Сохранить</button>
      <button class="popup__close" type="reset"></button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
