<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Никита Смагин">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto Russia Профиль">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана</p>
        <button class="profile__button-edit"><img src="images/profile-button-edit.svg" alt="Карандаш"></button>
      </div>
      <button class="profile__button-add"><img src="images/profile-button-add.svg" alt="Плюс"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="element">
          <img src="images/element-karachevo.jpg" alt="Карачевск" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like"><img src="images/element-like.svg" alt="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like"><img src="images/element-like.svg" alt="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/element-dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like"><img src="images/element-like.svg" alt="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like"><img src="images/element-like.svg" alt="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/element-dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like"><img src="images/element-like.svg" alt="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/element-karachevo.jpg" alt="Карачевск" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like"><img src="images/element-like.svg" alt="Лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="form">
    <h2 class="form__title">Редактировать профиль</h2>
    <input type="text" class="form__profile-name">
    <input type="text" class="form__profile-status">
    <button class="form__save">Сохранить</button>
    <button class="form__close"><img src="images/form-close.svg" alt="Закрыть"></button>
  </section>
</body>
</html>
