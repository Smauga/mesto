<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Никита Смагин">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto Russia Профиль">
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/header-logo.svg')%>"  alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить фотографию"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
 
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"  aria-label="Закрыть поп-ап"></button>
      <form id="form-edit-profile" class="popup__form" name="edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="profile-name" type="text" class="popup__input popup__input_info_name" name="name" placeholder="Имя" required autocomplete="off" minlength="2" maxlength="40">
        <span id="profile-name-error" class="popup__error"></span>
        <input id="profile-job" type="text" class="popup__input popup__input_info_status" name="job" placeholder="Работа" required autocomplete="off" minlength="2" maxlength="200">
        <span id="profile-job-error" class="popup__error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-element">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть поп-ап"></button>
      <form id="form-add-element" class="popup__form" name="add-element">
        <h2 class="popup__title">Новое место</h2>
        <input id="element-title" type="text" class="popup__input popup__input_info_title" name="name" placeholder="Название" required autocomplete="off" minlength="2" maxlength="30">
        <span id="element-title-error" class="popup__error"></span>
        <input id="element-image" type="url" class="popup__input popup__input_info_image" name="link" placeholder="Ссылка на картинку" required autocomplete="off">
        <span id="element-image-error" class="popup__error"></span>
        <button class="popup__save popup__save_disabled" type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_open-element">
    <div class="popup__element-container">
      <img src="<%=require('./images/element-no-image.jpg')%>" alt="Нет изображения" class="popup__image">
      <h2 class="popup__image-name"></h2>
      <button class="popup__close" aria-label="Закрыть элемент"></button>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img src="<%=require('./images/element-no-image.jpg')%>" alt="Нет изображения" class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__button-like" type="button" aria-label="Лайк"></button>
        <button class="element__button-delete" type="button" aria-label="Удалить"></button>
      </div>
    </li>
  </template>

  <!-- <script type="module" src="pages/index.js"></script> -->
  
</body>
</html>
